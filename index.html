<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="heading">
      <div class="sub-heading">
        <h1>Rock Paper Scissor</h1>
      </div>
    </div>

    <div class="Container">
      <div class="choices"  id="rock">
        <img src="images/rock.jpg" alt="rock ji" />
      </div>
      <div class="choices" id="paper">
        <img src="images/paper.jpg" alt="paaper ji" />
      </div>
      <div class="choices" id="scissor">
        <img src="images/scissor.jpg" alt="scissor ji"  />
      </div>
    </div>
    <!-- <div class="Btn">
      <button>Rock</button>
      <button>Paper</button>
      <button>Scissor</button>
    </div> -->

    <div class="count-score">
      <div class="score">
        <p>User:</p>
        <p id="User">0</p>
      </div>
      <div class="score">
        <p>Computer:</p>
        <p id="system">0</p>
      </div>
    </div>

    <div class="move">
      <p id="msg">Pick A Move</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
